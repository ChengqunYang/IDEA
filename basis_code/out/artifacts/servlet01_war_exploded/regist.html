<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script>
        /*
            分析:
                点击超链接或者图片需要换一张
                1.给图片和超链接绑定单击事件
                2.重新设置图片的src属性
        */
        window.onload = function () {
            //1.获取图片对象
            var img = document.getElementById("checkCode")
            //2.绑定单击事件
            img.onclick=function () {
                //加时间戳
                var date = new Date().getTime();
                img.src = "/servlet01/CheckCodeServlet?"+date;
            }
        }
    </script>
</head>
<body>
    <form action="/servlet01/RequestDemo3" method="post">
    <input type="text" name="username"><br>
    <input type="text" name="password"><br>
        <img id="checkCode" src="/servlet01/CheckCodeServlet" />
        <a id="change" href="">看不清,换一张</a>
    <input type="submit" value="注册">
    </form>
</body>
</html>
